  <form action="{% url 'home1' %}" method="POST">
  {% csrf_token %}
    <h2>Cart Item</h2>

    <label for="item_name">Item Name</label>
    <input type="text" id="item_name" name="item_name" required>
     <br><br>
    <label for="item_description">Item Description</label>
    <textarea id="item_description" name="item_description" rows="3" required></textarea>
    <br><br>
    <label for="item_price">Item Price ($)</label>
    <input type="number" id="item_price" name="item_price" step="0.01" required>
    <br><br>
    <label for="item_quantity">Item Quantity</label>
    <input type="number" id="item_quantity" name="item_quantity" min="1" required>
    <br><br>
    <button type="submit">Submit</button>
  </form>
