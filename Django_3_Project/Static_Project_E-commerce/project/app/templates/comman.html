<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>
        {% block title %}
        home
        {% endblock %}
    </title>
    {% load static %}

    {% block css %} 
      <link rel="stylesheet" href="{% static 'css/comman.css' %}">
    {% endblock  %}

    <style>
        .navbar-nav .nav-link.active {
            background-color:  rgba(255, 255, 255, 0.07)!important;
            color: rgb(255, 255, 255) !important;
            border-radius: 20px;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div id="LogoDiv">
                <img src="../static/image/image.png" alt="" class="logoImg1">
                <img src="../static/image/logoName.png" alt="" class="logoImg2">
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">##</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/mens/' %} active {% endif %}" aria-current="page" href="{% url 'mens' %}">Mens</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/womens/' %} active {% endif %}" aria-current="page" href="{% url 'womens' %}">Womens</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/kides/' %} active {% endif %}" aria-current="page" href="{% url 'kides' %}">Kides</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/electranics/' %} active {% endif %}" aria-current="page" href="{% url 'electranics' %}">Electranic</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link {% if request.path == '/grousary/' %} active {% endif %}" aria-current="page" href="{% url 'grousary' %}">Grousary</a>
                    </li>
                </ul>

                <form class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Settings
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li class="nav-item" >
                                    <a class="dropdown-item"aria-current="page" href="{% url 'login' %}">Logout</a>
                                </li>
                            </ul>
                        </li>

                        {% if false %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Signup</a>
                        </li>
                        {% endif %}
                    </ul>

                    <div id="cartDiv">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </div>

                </form>
            </div>
        </div>
    </nav>

    <div>
        {% block content %}
        <h1>Home</h1>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

</body>

</html>
